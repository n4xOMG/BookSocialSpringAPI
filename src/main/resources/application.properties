spring.application.name=book-social
server.port=8181
# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.root=INFO
logging.level.com.nix.repository=DEBUG
logging.level.com.nix.config=DEBUG
logging.level.com.nix.models=DEBUG
logging.level.com.nix.controller=DEBUG
logging.level.com.nix.service=DEBUG
logging.level.com.nix.dtos=DEBUG
logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [user:%X{userId}] - %msg%n
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads
file.max-size=10485760
frontend.url=${SPRING_FRONTEND_URL:}
stripe.apiKey=${STRIPE_API_KEY:}
# Author earnings and payout configuration
app.platform.fee.percentage=7.5
app.minimum.payout.amount=25.00
paypal.clientId=${PAYPAL_CLIENT_ID:}
paypal.clientSecret=${PAYPAL_CLIENT_SECRET:}
# Use sandbox by default; set to https://api-m.paypal.com in production
paypal.baseUrl=${PAYPAL_BASE_URL:https://api-m.sandbox.paypal.com}

# NSFW detector microservice
nsfw.detector.enabled=${NSFW_DETECTOR_ENABLED:true}
nsfw.detector.url=${NSFW_DETECTOR_URL:http://localhost:1111/predict}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true