name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: booksocial-app
  DOCKER_TAG: ${{ github.sha }}
  CONTAINER_NAME: booksocial-app

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }},${{ env.DOCKER_IMAGE }}:latest
          outputs: type=docker,dest=/tmp/${{ env.DOCKER_IMAGE }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/${{ env.DOCKER_IMAGE }}.tar
          retention-days: 1

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-docker
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "${{ env.DOCKER_IMAGE }}.tar,docker-compose.yml"
          target: /tmp/booksocial-deploy

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            # Navigate to deployment directory
            cd /tmp/booksocial-deploy

            # Load Docker image
            echo "Loading Docker image..."
            docker load -i ${{ env.DOCKER_IMAGE }}.tar

            # Tag the image
            docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest

            # Navigate to application directory
            cd ${{ secrets.DEPLOY_PATH }}

            # Determine Docker Compose command
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "Docker Compose is not available on the server." >&2
              exit 1
            fi

            # Create necessary directories
            mkdir -p uploads logs

            # Copy docker-compose.yml
            cp /tmp/booksocial-deploy/docker-compose.yml .

            # Create .env file from secrets
            cat > .env << EOF
            # Database Configuration
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # Spring Application Configuration
            SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${{ secrets.MYSQL_DATABASE }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.MYSQL_USER }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # JWT Configuration
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}

            # Admin Configuration
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            ADMIN_PASS=${{ secrets.ADMIN_PASS }}

            # Email Configuration
            SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }}
            SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}

            # Frontend URL
            SPRING_FRONTEND_URL=${{ secrets.SPRING_FRONTEND_URL }}

            # Payment Configuration
            STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }}
            PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }}
            PAYPAL_CLIENT_SECRET=${{ secrets.PAYPAL_CLIENT_SECRET }}
            PAYPAL_BASE_URL=${{ secrets.PAYPAL_BASE_URL }}

            # NSFW Detector Configuration
            NSFW_DETECTOR_ENABLED=${{ secrets.NSFW_DETECTOR_ENABLED }}
            NSFW_DETECTOR_URL=${{ secrets.NSFW_DETECTOR_URL }}
            EOF

            # Stop and remove existing containers (but keep volumes)
            echo "Stopping existing containers..."
            $COMPOSE down || true

            # Remove old images (keep last 3)
            echo "Cleaning up old images..."
            docker images ${{ env.DOCKER_IMAGE }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | awk 'NR>3 {print $1}' | xargs -r docker rmi || true

            # Start new containers
            echo "Starting new containers..."
            $COMPOSE up -d

            # Wait for application to be healthy
            echo "Waiting for application to start..."
            sleep 10

            # Check container status
            $COMPOSE ps

            # Show recent logs
            echo "Recent application logs:"
            $COMPOSE logs --tail=50 app

            # Cleanup temporary files
            rm -rf /tmp/booksocial-deploy

            echo "Deployment completed successfully!"

      - name: Health check
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }}:8181/actuator/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check returned: $response"
            echo "Application may still be starting up. Please verify manually."
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment to VPS completed successfully!"
          echo "üöÄ Application is running at: http://${{ secrets.VPS_HOST }}:8181"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed. Please check the logs."
          exit 1
